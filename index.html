<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>.</title>

    <link rel="stylesheet" href="./style.css">

    <script src="./libs/jquery/jquery.min.js"></script>

    <link rel="stylesheet" href="./libs/bootstrap/bootstrap/css/bootstrap.min.css">
    <script src="./libs/bootstrap/bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./libs/bootstrap/plugins/bootstrap-table.min.css">
    <script src="./libs/bootstrap/plugins/bootstrap-table.min.js"></script>
    <script src="./libs/bootstrap/plugins/bootstrap-table-pl-PL.min.js"></script>

    <link rel="stylesheet" href="./libs/bootstrap/plugins/bootstrap-editable.css" />
    <script src="./libs/bootstrap/plugins/bootstrap-editable.min.js"></script>
    <script src="./libs/bootstrap/plugins/bootstrap-table-editable.js"></script>

    <link rel="stylesheet" href="./libs/bootstrap/plugins/toastr.min.css">
    <script src="./libs/bootstrap/plugins/toastr.min.js"></script>

    <!-- <script src="./jsencrypt.js"></script> -->
    <script src="./libs/ajaxq/ajaxq.js"></script>
    <script src="./script.js"></script>
</head>

<body>
    <div id="newbackground" class="hidden"></div>
    <div id="logincontainer">
        <div id="logingroup" class="form-group">
            <input type="password" autofocus="autofocus" class="form-control active hidden" id="p_input">
            <button type="button" class="btn center-block hidden" id="btnok" disabled="disabled">OK</button>
        </div>
    </div>
    <h4 id="text" class="hidden">DUPA</h4>
    <div class="tablecontainer hidden">
        <div id="toolbar">
            <button id="btn_del" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></button>
			<button id="btn_add" class="btn btn-success" data-toggle="modal" data-target="#dialogNowe"><span class="glyphicon glyphicon-plus"></span></button>
			<button id="btn_ref" class="btn btn-primary"><span class="glyphicon glyphicon-refresh"></span></button>
        </div>
        <table id="tabela_hasua" data-toggle="table" data-toolbar="#toolbar" data-search="true" data-pagination="true" data-page-size="15" data-page-list="[15, 25, All]" data-advanced-search="true" data-search-time-out="250" data-show-toggle="true" data-show-columns="true" data-show-pagination-switch="true" data-minimum-count-columns="1" data-id-table="tabela_hasua">
            <thead>
                <tr>
                    <th data-field="check" data-checkbox="true"></th>
                    <th data-field="login" data-sortable="true" data-editable="true">Login</th>
                    <th data-field="password" data-sortable="true" data-editable="true">Hasuo</th>
                    <th data-field="comment" data-sortable="true" data-editable="true">Komentarz</th>
                    <th data-field="editdate" data-sortable="true" data-searchable="false">Zedytowano</th>
                    <th data-field="createdate" data-sortable="true" data-searchable="false">Dodano</th>
                </tr>
            </thead>
        </table>
    </div>
    <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate hidden" id="syncAnim"></span>
    <div id="dialogNowe" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Dodaj do tabeli</h4>
                </div>
                <div class="modal-body">
                    <p>Podaje dane, które mają zostać dodane do tabeli.</p>
                    <div class="form-group">
                        <label for="inpDialLogin">Login:</label>
                        <input type="text" class="form-control" id="inpDialLogin">
                    </div>
                    <div class="form-group">
                        <label for="inpDialPass">Hasło:</label>
                        <input type="text" class="form-control" id="inpDialPass">
                    </div>
                    <div class="form-group">
                        <label for="inpDialPass">Dodatkowy komentarz:</label>
                        <input type="text" class="form-control" id="inpDialComm">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="inpDialAnaluj">Analuj</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="inpDialK">OK</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
