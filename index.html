<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">

    <title>Hasua</title>

    <link href="./style.css" rel="stylesheet">
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.9.0/bootstrap-table.min.css">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.9.0/bootstrap-table.min.js"></script>
	
	<link href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
	
	<link href="http://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.1/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet"/>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.1/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
	<script src="./bootstrap-table-editable.js"></script>
	
	<!-- <script src="./jsencrypt.js"></script> -->
	<script src="./ajaxq.js"></script>
	<script src="./script.js"></script>
</head>
<body>
<div id="newbackground" class="hidden"></div>
	<div id="logincontainer">
		<div id="logingroup" class="form-group">
			<!-- <label for="p_input" id="passlabel">Hasuo:</label> -->
			<input type="password" autofocus="autofocus" class="form-control active hidden" id="p_input">
			<button type="button" class="btn center-block hidden" id="btnok" required="true" disabled="disabled">OK</button>
		</div>
	</div>
	<h4 id="text" class="hidden">DUPA</h4>
	<div class="tablecontainer hidden">
			<table id="tabela_hasua"
			data-toggle="table"
			data-pagination="true"
			data-search="true"
			data-advanced-search="true"
			data-id-table="tabela_hasua">
			<thead>
			<tr>
				<th data-field="login" data-sortable="true" data-editable="true">Login</th>
				<th data-field="password" data-sortable="true" data-editable="true">Hasuo</th>
				<th data-field="editdate" data-sortable="true">Zedytowano</th>
				<th data-field="createdate" data-sortable="true">Dodano</th>
			</tr>
			</thead>
		</table>
	</div>
</body>
</html>
